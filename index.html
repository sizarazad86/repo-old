<!DOCTYPE html>
<html class="theme-dark" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
	<title>Sizar's Repository</title>
	<link rel="stylesheet" href="css/framework7.bundle.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/my-app.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
	<link rel="apple-touch-icon" href="CydiaIcon.png">
	<link rel="icon" href="CydiaIcon.png">
</head>

<body>
	<div id="app">
		<div class="view view-main view-init safe-areas" data-master-detail-breakpoint="800" data-url="/">
			<div class="page page-home">
				<div class="navbar">
					<div class="navbar-bg"></div>
					<div class="navbar-inner">
						<div class="left"></div>
						<div class="title sliding">Sizar's Repository</div>
						<div class="right color-white">
							<a class="link icon-only" onclick="location.reload();">
								<i class="icon f7-icons if-not-md">arrow_clockwise</i>
							</a>
						</div>
					</div>
				</div>
				<div class="page-content"><br>
					<div class="block">
						<img class="app-icon animate__animated animate__fadeInLeft animate__delay-1s" src="img/icon.png">
						<p class="logo-label animate__animated animate__fadeInRight animate__delay-1s">Sizar's Repository</p>
					</div><br><br><br><br><br><br>
					<div class="block block-strong animate__animated animate__fadeIn animate__delay-1s">
						Click on one of These icons bellow to Add the repo to the Desired app.
					</div>
					<div class="block">
						<div class="row">
							<a href="cydia://url/https://cydia.saurik.com/api/share#?source=https://repo.sizu.gq/" class="link external">
								<img class="col app-icon animate__animated animate__fadeInUp animate__delay-1s" src="img/CydiaLogo.png">
							</a>
							<a href="sileo://source/https://repo.sizu.gq/" class="link external">
								<img class="col app-icon animate__animated animate__fadeInUp animate__delay-1s" src="img/SileoLogo.png">
							</a>
							<a href="zbra://sources/add/https://repo.sizu.gq/" class="link external">
								<img class="col app-icon animate__animated animate__fadeInUp animate__delay-1s" src="img/ZebraLogo.png">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
